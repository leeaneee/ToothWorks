<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ToothWorks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css/profile.css">
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="#" id="home">Home</a>
        <div class="dropdown-container">
          <a href="#" id="shop-all">Shop Allâ–¾</a>
          <div class="dropdown">
            <a href="#" id="daily-care">Daily Care</a>
            <a href="#" id="fresh-breath">Fresh Breath</a>
            <a href="#" id="dental-tools">Dental Tools</a>
          </div>
        </div>
        <a href="#" id="about">About</a>
        <a href="#" id="reviews">Reviews</a>
      </div>

      <div class="logo"><h1>ToothWorks</h1></div>

      <div class="nav-right">
        <a href="#" id="cart"><i class="bi bi-bag"></i></a>
        <div class="profile-dropdown">
          <a href="#" class="profile-icon"><i class="bi bi-person-circle"></i></a>
          <div class="profile-menu">
            <a href="#" id="user">View Profile</a>
            <a href="#" id="logout-link">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="profile">
      <section class="profile-container">
        <div class="profile-header">
          <div class="avatar"><i class="bi bi-person" style="font-size:48px;color:#353839;"></i></div>
          <h1 class="loginText" style="font-size:45px;color:#353839;">My Profile</h1>
        </div>

        <form class="profileForm">
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" value="Firstname Lastname" readonly>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" value="example@email.com" readonly>
          <div class="profile-buttons">
            <button class="profile-button" type="button">Edit Profile</button>
            <button class="profile-button" type="button">Order History</button>
          </div>
        </form>
      </section>
    </main>

    <div class="logout-modal" id="logoutModal">
      <div class="logout-content">
        <h3>Are you sure you want to logout?</h3>
          <div class="logout-actions">
            <button id="confirmLogout" class="yes-btn">Yes</button>
            <button id="cancelLogout" class="no-btn">No</button>
          </div>
        </div>
    </div>

    <footer>
      <h2>ToothWorks</h2>
      <p>Smile Brighter, Live Happier</p>
      <br><br>
      <h3>Your #Toothified smile awaits you!</h3>
      <br><br><br>
      <ul>
        <a href="fb"><i class="bi bi-facebook"></i></a>
        <a href="ig"><i class="bi bi-instagram"></i></a>
        <a href="x"><i class="bi bi-twitter-x"></i></a>
        <a href="tt"><i class="bi bi-tiktok"></i></a>
        <a href="yt"><i class="bi bi-youtube"></i></a>
      </ul>
      <br><br>
      <h4>
        <i class="bi bi-c-circle"></i>
        <small><span>2025 ToothWorks Dental Clinic. All Rights Reserved.</span></small>
      </h4>
    </footer>
    <script src="asset\js\navBar.js"></script>
  </body>
</html>
